<script>//let和var声明变量
//var 可以声明多次
var m = 1
var m = 2
console.log(m)

// var 声明的变量没有局部作用域
{
    var name = 'jack'
    console.log(name)
}
console.log(name)

//let不允许重复声明一个变量
let n = 10
// let n = 20

//let声明的变量有作用域
{
    let username = 'rose'
}
console.log(username)
</script>

<script>//声明对象简写

<script>//定义方法简写

//计算器对象
let cal = {
    add: function (m, n) {
        return m + n
    },
    sub: function (m, n) {
        return m - n
    }
}

let cal2 = {
    add(m, n) {
        return m + n
    },
    sub(m, n) {
        return m - n
    }
}

console.log(cal2.add(10, 2))
console.log(cal2.sub(10, 2))

</script>


<script>//对象扩展运算符
var emp = {name: 'jack', age: 18}

//复制对象
var emp2 = {...emp} // 对象扩展运算符 ... 对象名称 ， 对当前对象所有可遍历属性，赋值

console.log(emp2)

//合并对象
var emp3 = {addr: 'bj', tel: '1111'}

var emp4 = {...emp, ...emp3}
console.log(emp4)
</script>


<script>//箭头函数用于匿名函数的定义
var div = function (m, n) {
    var r = m / n
    return r
}
console.log(div(10, 2))

//箭头函数
var div2 = function (m, n) {
    var r = m / n
    return r
}

var div3 = (m, n) => {
    var r = m / n
    return r
}

// (参数列表) ，当只有一个参数的时候，小括号可以省略。没有参数或多个参数时，小括号不可以省略
var div4 = (m) => {
    var r = m + 1
    return r
}

var div5 = m => {
    var r = m + 1
    return r
}

var div6 = m => {
    return m + 1
}

var div7 = m => m + 1


//大括号{}   方法体只有一条代码并且需要返回值，大括号可以省略

console.log(div7(15))

</script>
