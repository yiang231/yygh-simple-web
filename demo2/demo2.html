<!DOCTYPE html>
<html lang="en">

<head>

    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
</head>

<body>
<div id="app">
    <!--局部组件-->

    <hello></hello>

<script>

        el: '#app',
        data: {},
        components: {
            'Navbar': {
                'template': '<span><a href="">去百度</a></span>'
            },
            "hello": {
                'template': '<ul><li>标题1</li></ul>'
            }
        }
    })
</script>
</body>

</html>
